<!DOCTYPE html>
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<title>test2-equal</title>
<link rel="stylesheet" href="qunit-1.11.0.css">
<script src="qunit-1.11.0.js"></script>
<script>
	function format(string, values) {
		for ( var key in values) {
			string = string.replace(new RegExp("\{" + key + "}"), values[key]);
		}
		return string;
	}

	test("basics", function() {
		var values = {
			name : "World"
		};
		equal(format("Hello, {name}", values), "Hello, World", "单个匹配");
		equal(format("Hello, {name}, how is {name} today?", values),
				"Hello, World, how is World today?", "多个匹配,应该写成new RegExp(\"\{\" + key + \"}\", g)");
	});
</script>
</head>
<body>
	<h1 id="qunit-header">QUnit测试</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">测试标记</div>
</body>
</html>
